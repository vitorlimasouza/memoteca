<section class="container criar-pensamentos ff-inter">
    <header class="header">
        <h2>Adicione um <br>pensamento novo:</h2>
    </header>
    <form (ngSubmit)="onSubmit()" #form="ngForm">
        <label for="pensamento">Pensamento</label>
        <input 
            type="textarea"
            class="input"
            id="pensamento"
            name="pensamento"
            placeholder="Digite o pensamento"
            [(ngModel)] ="pensamento.conteudo">
        <label for="autoria">Autoria</label>
        <input 
            type="text"
            class="input"
            id="autoria"
            name="autoria"
            placeholder="Digite o autoria ou fonte"
            [(ngModel)] ="pensamento.autoria">
        
        <label for="moodelo">Selecione o modelo do card</label>
        <div class="container-radio">
            <div class="radio-modelo" *ngFor="let modelo of modelos">
                <label for="{{ modelo.modelo }}">
                    <input
                      type="radio"
                      id="{{ modelo.modelo }}"
                      value="{{ modelo.modelo }}"
                      name="modelo-card"
                      [(ngModel)] = "pensamento.modelo"
                    >
                    <div class="custom-radio">
                      <span></span>
                    </div>
                    <span>{{ modelo.texto }}</span>
                </label>
                Pr√©via:
                <div class="modelo {{ modelo.modelo }} ff-roboto-mono">
                    <img src="../../../../assets/imagens/{{ modelo.modelo }}.png" alt="{{ modelo.cor }}">
                    <p class="conteudo">{{ pensamento.conteudo }}</p>
                    <p class="autoria"><b>{{ pensamento.autoria }}</b></p>
                </div>
            </div>
        </div>
        <div class="acoes">
            <button type="submit" class="botao">Salvar</button>
            <button (click)="onCancel($event)" class="botao">Cancelar</button>
        </div>

    </form>
</section>
